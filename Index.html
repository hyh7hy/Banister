<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Road Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #f6b93b, #f9ca24);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .banner {
      width: 100%;
      max-width: 500px;
      background: #f39c12;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #e67e22;
    }

    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .buttons button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background-color: #f6b93b;
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .buttons button:hover {
      background-color: #e58e26;
      box-shadow: 0 0 25px #e58e26;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      color: #e67e22;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      box-shadow: 0 0 20px #f39c12, 0 0 40px #f39c12, 0 0 60px #f39c12;
      animation: glow 1.5s infinite alternate;
      display: none;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px #f39c12, 0 0 40px #f39c12, 0 0 60px #f39c12; }
      100% { box-shadow: 0 0 40px #f39c12, 0 0 60px #f39c12, 0 0 80px #f39c12; }
    }

    #result {
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="banner">🐔 Chicken Road Prediction 🛣️</div>
  <div class="container">
    <div class="buttons" id="startButtons">
      <button onclick="showDifficulties()">🎲 Get Prediction</button>
    </div>

    <div class="buttons" id="difficultyButtons" style="display:none;">
      <button onclick="predict('easy')">🐔 Easy</button>
      <button onclick="predict('medium')">🐔 Medium</button>
      <button onclick="predict('hard')">🔥 Hard</button>
      <button onclick="predict('extreme')">💀 Extreme</button>
    </div>

    <div class="circle" id="circle"></div>
    <div id="result"></div>
  </div>

  <script>
    const multipliers = {
      easy: [1.01,1.03,1.06,1.19,1.24,1.30,1.48,1.56,2.21,3.24,5.34],
      medium: [1.03,1.21,1.37,1.56,2.37,2.77,3.24,4.46,5.61,8.90,9.60],
      hard: [1.18,1.46,1.93,2.31,3.92,5.02,6.6,9.04],
      extreme: [1.44,2.21,3.46,5.56,9.08,15.26,25.78]
    };

    function tips(mult){
      if(mult >= 25) return "🏆🚀 LEGENDARY! Extremely rare high multiplier!";
      if(mult >= 15) return "🔥💰 EPIC! Very high multiplier, proceed with caution!";
      if(mult >= 10) return "🚀✅ GREAT! Good balance of risk and reward!";
      if(mult >= 5) return "💰🐔 GOOD! Moderate risk multiplier!";
      return "✅🐔 SAFE! Lower risk, steady gains!";
    }

    function showDifficulties(){
      document.getElementById('startButtons').style.display = 'none';
      document.getElementById('difficultyButtons').style.display = 'block';
    }

    function predict(level){
      const stage = Math.floor(Math.random() * 30) + 1;
      const values = multipliers[level];
      const multiplier = values[Math.floor(Math.random() * values.length)];
      const tip = tips(multiplier);

      const circle = document.getElementById('circle');
      circle.style.display = 'flex';
      circle.textContent = multiplier;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        Difficulty: <b>${level.charAt(0).toUpperCase() + level.slice(1)}</b><br>
        Predicted Stage: <b>${stage}</b><br>
        Outcome: 🐔 Chicken crossed successfully!<br>
        💡 Tip: ${tip}
      `;
    }
  </script>
</body>
</html>
